<head>
<title>CD+Track loop</title>
<style type="text/css" media="screen">
.cdtitle {
	background-color:#cccccc;
	color:black;
	font-size:14px;
	font-family:verdana;
	font-weight:bold;
}
.cdcell {
	background-color:#f0f0f0;
	color:black;
	font-size:12px;
	font-family:verdana;
}
.tracktitle {
	background-color:#cccccc;
	color:black;
	font-size:12px;
	font-family:verdana;
	font-weight:bold;
}
.trackcell {
	background-color:#f0f0f0;
	color:black;
	font-size:10px;
	font-family:verdana;
}
</style>
</head>
<body>
<!CD_START!>
<table border=0 width="90%" align=center>
<tr>
	<td class=cdtitle>#</td>
	<td class=cdtitle width="45%">CD Name</td>
	<td class=cdtitle width="45%">CD Interpret</td>
	<td class=cdtitle>CD Länge</td>
</tr>
<tr>
	<td class=cdcell><!INFO_COUNTER!></td>
	<td class=cdcell><!CD_TITLE!></td>
	<td class=cdcell><!CD_ARTIST!></td>
	<td class=cdcell><!CD_TOTALLENGTH!></td>
</tr>
<tr>
	<td colspan=2>
		<table border=0 width="100%">
		<tr>
			<td class=tracktitle width="45%">Track Name</td>
			<td class=tracktitle width="45%">Track Interpret</td>
			<td class=tracktitle>Track Länge</td>
		</tr>
		<!TRACK_START!>
		<tr>
			<td class=trackcell><!TRACK_TITLE!></td>
			<td class=trackcell><!TRACK_ARTIST!></td>
			<td class=trackcell><!TRACK_LENGTH!></td>
		</tr>
		<!TRACK_END!>
		</table>
	</td>
</tr>
</table>
<!CD_END!>
