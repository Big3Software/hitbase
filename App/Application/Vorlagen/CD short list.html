<title>Nur CD's</title>
<style type="text/css" media="screen">

<p align="center"><b><font size="5" face="Tahoma">CD-Liste</font></b></p>
<div align="center">
  <center>
<table border="1" class=cd>
  <tr>
    <td class=cdtitle>Anzahl der CDs:</td>
    <td class=cdcell><!INFO_NUMBEROFCDS!>&nbsp;</td>
  </tr>
  <tr>
    <td class=cdtitle>Anzahl der Lieder:</td>
    <td class=cdcell><!INFO_NUMBEROFSONGS!>&nbsp;</td>
  </tr>
  <tr>
    <td class=cdtitle>Anzahl der Interpreten:</td>
    <td class=cdcell><!INFO_NUMBEROFARTISTS!>&nbsp;</td>
  </tr>
  <tr>
    <td class=cdtitle>Anzahl der verliehenen CDs:</td>
    <td class=cdcell><!INFO_NUMBEROFCDSLOANED!>&nbsp;</td>
  </tr>
  <tr>
    <td class=cdtitle>Dateiname:</td>
    <td class=cdcell><!INFO_DATABASEFILENAME!>&nbsp;</td>
  </tr>
  <tr>
    <td class=cdtitle>Dateipfad:</td>
    <td class=cdcell><!INFO_DATABASEPATHNAME!>&nbsp;</td>
  </tr>
</table>
  </center>
</div>
<br>
<table border=1 class=cd width=90% align=center>
<tr>
	<td class=cdtitle width="40%">CD Name</td>
	<td class=cdtitle width="40%">CD Interpret</td>
	<td class=cdtitle>CD Länge</td>
	<td class=cdtitle>Lieder</td>
</tr>
<!CD_START!>

	<td class=cdcell><!CD_TOTALLENGTH!>&nbsp;</td>
	<td class=cdcell><!CD_NUMBEROFTRACKS!>&nbsp;</td>
</tr>
